<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/spotify.ico">
    <meta property="og:image" content="./assets/images/spotify.png">
    <title>Admin Page</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/niand-admin-v1.0/style.css">
    <link rel="stylesheet" href="./assets/css/admin-index.css">
    <link rel="stylesheet" href="./assets/css/search-box.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <main class="d-flex rounded-5">
        <section id="nav-side" class="d-flex gap-5 flex-column p-2">
            <div id="logo" class="d-flex flex-column justify-content-center align-items-center">
                <img class="img-fluid" src="./assets/images/logo-coyote.png" alt="logo">
                <span class="fw-semibold">Coyote</span>
            </div>
            <nav id="nav-bar" class="my-3 my-scroll flex-grow-1 h-100" aria-labelledby="navigation sidebar">
                <ul class="list-unstyled d-flex flex-column justify-content-center align-items-center gap-5 m-0">
                    <li><a class="d-flex flex-column gap-2 active-nav justify-content-center align-items-center text-decoration-none fs-6"
                            href="#">
                            <div class="d-flex justify-content-center align-items-center">
                                <i class="niand-icon-music-album"></i>
                            </div>
                            <span class="text-capitalize">album</span>
                        </a></li>
                    <li><a class="d-flex flex-column gap-2 justify-content-center align-items-center text-decoration-none fs-6"
                            href="#">
                            <div class="d-flex justify-content-center align-items-center">
                                <i class="niand-icon-playlist"></i>
                            </div>
                            <span class="text-capitalize">playlist</span>
                        </a></li>
                    <li><a class="d-flex flex-column gap-2 justify-content-center align-items-center text-decoration-none fs-6"
                            href="#">
                            <div class="d-flex justify-content-center align-items-center">
                                <i class="niand-icon-music"></i>
                            </div>
                            <span class="text-capitalize">song</span>
                        </a></li>
                </ul>
            </nav>
        </section>
        <section id="main-content" class="d-flex flex-column flex-grow-1 p-2">
            <header class="d-flex mx-5 my-3 gap-3 justify-content-center align-items-center">
                <section>
                    <a class="d-flex gap-2 justify-content-center align-items-center text-decoration-none text-white"
                        href="">
                        <i class="niand-icon-chevron-left"></i>
                        <span class="fw-semibold text-capitalize" style="color: #c2e1eb">Back</span>
                    </a>
                </section>
                <nav class="flex-grow-1" aria-labelledby="navigation header">
                    <ul class="list-unstyled d-flex justify-content-center align-items-center gap-5 m-0">
                        <li><a class="text-decoration-none text-uppercase fw-medium" href="#">dashboard</a></li>
                        <li><a class="text-decoration-none text-uppercase active fw-medium" href="#">management</a></li>
                        <li><a class="text-decoration-none text-uppercase fw-medium" href="#">settings user</a></li>
                    </ul>
                </nav>
                <section>
                    <a class="d-flex gap-2 justify-content-center align-items-center text-decoration-none text-white"
                        href="">
                        <i class="niand-icon-user"></i>
                        <span class="fw-semibold text-capitalize" style="color: #c2e1eb">user</span>
                    </a>
                </section>
            </header>
            <section id="content" class="my-scroll flex-grow-1 m-1 p-5 bg-white rounded-5">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="text-black mb-3">Album</h2>
                    <button class="btn btn-dark">Create new</button>
                </div>
                <div class="input-container my-3 mx-auto">
                    <input type="text" name="text" class="input" placeholder="search...">
                    <span class="icon">
                        <svg width="19px" height="19px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path opacity="1" d="M14 5H20" stroke="#000" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                                <path opacity="1" d="M14 8H17" stroke="#000" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                                <path d="M21 11.5C21 16.75 16.75 21 11.5 21C6.25 21 2 16.75 2 11.5C2 6.25 6.25 2 11.5 2"
                                    stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                                <path opacity="1" d="M22 22L20 20" stroke="#000" stroke-width="3.5"
                                    stroke-linecap="round" stroke-linejoin="round"></path>
                            </g>
                        </svg>
                    </span>
                </div>
                <table class="table table-responsive">
                    <caption class="d-none">Album</caption>
                    <thead class="table-success">
                        <tr>
                            <th>#</th>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John</td>
                            <td>Doe</td>
                            <td>john@example.com</td>
                            <td class="d-flex justify-content-evenly">
                                <a class="text-decoration-none text-black" href="">
                                    <i class="niand-icon-edit"></i>
                                </a>
                                <a class="text-decoration-none text-black" href="">
                                    <i class="niand-icon-delete"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </section>
    </main>
</body>

</html>
