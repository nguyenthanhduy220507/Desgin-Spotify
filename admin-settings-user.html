<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/spotify.ico">
    <meta property="og:image" content="./assets/images/spotify.png">
    <title>Admin Page - Settings User</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/niand-admin-v1.0/style.css">
    <link rel="stylesheet" href="./assets/css/admin-index.css">
    <link rel="stylesheet" href="./assets/css/form-user.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <main class="d-flex rounded-5">
        <section id="nav-side" class="d-flex gap-5 flex-column p-2">
            <div id="logo" class="d-flex flex-column justify-content-center align-items-center">
                <img class="img-fluid" src="./assets/images/logo-coyote.png" alt="logo">
                <span class="fw-semibold">Coyote</span>
            </div>
            <nav id="nav-bar" class="my-3 my-scroll flex-grow-1 h-100" aria-labelledby="navigation sidebar">
                <ul class="list-unstyled d-flex flex-column justify-content-center align-items-center gap-5 m-0">
                    <li><a class="d-flex flex-column gap-2 active-nav justify-content-center align-items-center text-decoration-none fs-6"
                            href="#">
                            <div class="d-flex justify-content-center align-items-center">
                                <i class="niand-icon-cog"></i>
                            </div>
                            <span class="text-capitalize">settings</span>
                        </a></li>
                </ul>
            </nav>
        </section>
        <section id="main-content" class="d-flex flex-column flex-grow-1 p-2">
            <header class="d-flex mx-5 my-3 gap-3 justify-content-center align-items-center">
                <section>
                    <a class="d-flex gap-2 justify-content-center align-items-center text-decoration-none text-white"
                        href="">
                        <i class="niand-icon-chevron-left"></i>
                        <span class="fw-semibold text-capitalize" style="color: #c2e1eb">Back</span>
                    </a>
                </section>
                <nav class="flex-grow-1" aria-labelledby="navigation header">
                    <ul class="list-unstyled d-flex justify-content-center align-items-center gap-5 m-0">
                        <li><a class="text-decoration-none text-uppercase fw-medium" href="#">dashboard</a></li>
                        <li><a class="text-decoration-none text-uppercase fw-medium" href="#">management</a></li>
                        <li><a class="text-decoration-none text-uppercase active fw-medium" href="#">settings user</a>
                        </li>
                    </ul>
                </nav>
                <section>
                    <a class="d-flex gap-2 justify-content-center align-items-center text-decoration-none text-white"
                        href="#">
                        <i class="niand-icon-user"></i>
                        <span class="fw-semibold" style="color: #c2e1eb">NianD</span>
                    </a>
                </section>
            </header>
            <section id="content" class="my-scroll flex-grow-1 m-1 p-5 bg-white rounded-5">
                <h2 class="text-black mb-3">Name Admin</h2>
                <form class="form mx-auto">
                    <input class="d-none" type="text" id="id-user" value="1">
                    <div class="flex">
                        <label>
                            <input required="" placeholder="" type="text" class="input">
                            <span>name</span>
                        </label>

                        <label>
                            <input required="" placeholder="" type="password" class="input">
                            <span>password</span>
                        </label>
                    </div>
                    <label>
                        <input required="" placeholder="" type="email" class="input">
                        <span>email</span>
                    </label>

                    <label>
                        <input required="" type="date" value="2002-05-16" class="input">
                        <span></span>
                    </label>
                    <div class="d-flex gap-3 align-items-center">
                        <div>
                            <input required="" name="gender" type="radio" checked value="nam" class="input">
                            <span class="text-black-50">nam</span>
                        </div>
                        <div>
                            <input required="" name="gender" type="radio" value="nữ" class="input">
                            <span class="text-black-50">nữ</span>
                        </div>
                        <div>
                            <input required="" name="gender" type="radio" value="khác" class="input">
                            <span class="text-black-50">khác</span>
                        </div>
                    </div>
                    <button class="fancy" href="#">
                        <span class="top-key"></span>
                        <span class="text">submit</span>
                        <span class="bottom-key-1"></span>
                        <span class="bottom-key-2"></span>
                    </button>
                </form>
            </section>
        </section>
    </main>
</body>

</html>
